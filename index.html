<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>


<body>

    <section class="contact section" id="contact">
        <h2 class="section__title">Sign Up</h2>
        <span class="section__subtitle">Get in touch</span>
        <div class="contact__container container grid">
            <div>
                <form action=" /my-site/index.html" class="contact__form grid">
                    <div class="contact__inputs grid">
                        <div class="contact__content">
                            <label for="name" class="coantact__label">Name</label>
                            <input type="text" id="name" class="contact__input">
                        </div>
                        <div class="contact__content">
                            <label for="email" class="coantact__label">Email</label>
                            <input type="email" id="email" class="contact__input">
                        </div>
                    </div>
                    <div class="contact__content">
                        <label for="password" class="coantact__label">Password</label>
                        <input type="password" id="password" class="contact__input">
                    </div>

                    <div class="contact__content">
                        <label for="message" class="coantact__label">Write About You</label> <textarea name="message" id="message" cols="0" rows="7" class="contact__input"></textarea>
                    </div>

                    <div class="btn">
                        <button type="submit" class="button butoon--flex">
                            Sign Up
                            <i class="uil uil-message button__icon"></i>
                        </button>
                    </div>
                </form>
            </div>
    </section>
    </main>

    <script>
        const nameInput = document.getElementById('name'),
            emailInput = document.getElementById('email'),
            messageInput = document.getElementById('message'),
            form = document.querySelector('form')

        form.addEventListener('submit', () => {
            nameInput.value = ''
            emailInput.value = ''
            messageInput.value = ''
        })
    </script>
</body>

</html>
